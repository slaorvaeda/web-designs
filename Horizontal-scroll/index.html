<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Horizontal Scroll Gallery</title>
  <!-- fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <!-- lenis -->
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.8/dist/lenis.css">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- intro -->
  <section class="intro">
    <h1 class="heading"><span>Horizontal</span> <br/> Smooth Scroll</h1>
    <div class="content">
      <p>Experience <span>smooth scrolling</span> like never before. </p>
      <p>Dive into a horizontal showcase powered by <span> GSAP</span> + <span>Lenis.</span></p>
    </div>
  </section>
  <!-- intro end -->

  <!-- horizontal scroll -->
  <section id="horizontal-scroll">
    <div class="horizontal-scroll-wrapper">
      <div class="horizontal">
        <div>
          <div class="card">
            <div class="count">01</div>
            <h2>Design Bold.</h2>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="count">02</div>
            <h2>Code Smart.</h2>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="count">03</div>
            <h2>Animate Fluid.</h2>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="count">04</div>
            <h2>Scroll Seamless.</h2>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="count">05</div>
            <h2>Build Creative.</h2>
          </div>
        </div>
        <div>
          <div class="card">
            <div class="count">06</div>
            <h2>Experience Different.</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- horizontal scroll end -->

  <!-- footer -->
  <footer>
    <h2 class="heading">So we build <br/> <span>web scrolling</span></h2>
    <div class="content">
      <h3 class="heading">As it should be</h3>
    </div>
  </footer>
  <!-- footer end -->

  <canvas id="particle-canvas"></canvas>

  <!-- gsap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  <!-- lenis -->
  <script src="https://unpkg.com/lenis@1.3.8/dist/lenis.min.js"></script> 
  
  <script src="script.js"></script>

</body>
</html>
